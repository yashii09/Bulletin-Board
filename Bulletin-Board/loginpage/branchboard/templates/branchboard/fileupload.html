{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Upload notice here</title>
	<link rel="shortcut icon" href="{% static 'upload.ico' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fileupload.css' %}">
</head>
<body>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group row" id="padding">
			<input type="file" name="file" class="form-control-file">
		</div>

		<div class="form-group row" id="margin">
			<label for="name"class="col-sm-2 col-form-label">Type name of the notice</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="name">
			</div>
		</div>

		<div class="form-group row">
			<label for="branch"class="col-sm-2 col-form-label">Choose branch</label>
			<div class="col-sm-7">
				<select type="text" name="branch"class = "form-control">
				<option value="CSE">Computer science engineering</option>
	  			<option value="IT">Information technology</option>
	  			<option value="EE">Electrical and Electronics engineering</option>
	  			<option value="EC">Electronics and communication engineering</option>
	  			<option value="TandP">Training and placement</option>
	  			<option value="CE">Civil engineering</option>
	  			<option value="ME">Mechanical engineering</option>
	  			<option value="ALL">All branches</option>
				</select>
			</div>
		</div>
		
		<input class = "btn btn-primary" type="submit" name="">

	</form>
</body>
</html>
